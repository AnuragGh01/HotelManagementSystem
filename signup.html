<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link rel="stylesheet" href="./css/signup.css" />
    <style>
      body {
        background-image: url("./images/MtFuji-GettyImages-959111140.jpg");
        background-size: cover;
        /* background-repeat: no-repeat; */
      }
    </style>
  </head>
  <body>
    <div
      style="
        position: absolute;
        margin: auto;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        width: 200px;
        height: 200px;
      "
    >
      <h1 style="font-family: sans-serif;">Are you a ?</h1>
      <!-- Button to open the Modal -->
      <button onclick="document.getElementById('id01').style.display='block'">
        Customer
      </button>
      <button onclick="document.getElementById('id02').style.display='block'">
        Enterprice
      </button>
    </div>

    <!-- The Modal1 (contains the Sign Up form for Customer) -->
    <div id="id01" class="modal">
      <form class="modal-content" action="CustRegServ" method="post">                                                    <!-- user -->           
        <div class="container">
          <h1>Customer Sign Up</h1>
          <p>Please fill in this form to create an account.</p>
          <hr />
          <label for="name"><b>Name :</b></label>
          <input type="text" placeholder="Enter Name" name="name" required />

          <label for="email"><b>Email :</b></label>
          <input type="email" placeholder="Enter Email" name="email" required />

          <label for="ph"><b>Phone No :</b></label>
          <input type="number" placeholder="Enter Phone No." name="ph" required/>

          <label for="add"><b>Address :</b></label>
          <input type="text" placeholder="Enter Address" name="add" required />

          <label for="idproof"><b>Upload ID Proof(Aadhar):</b></label>
          <input type="file" id="myfile" name="myfile"  />

          <label for="psw"><b>Password :</b></label>
          <input
            type="password"
            placeholder="Enter Password"
            name="psw"
            required
          />

          <label for="psw-repeat"><b>Confirm Password :</b></label>
          <input
            type="password"
            placeholder="Enter Password"
            name="psw-repeat"
            required
          />

          <p>
            By creating an account you agree to our
            <a href="#" style="color: dodgerblue">Terms & Privacy</a>.
          </p>

          <div class="clearfix">
            <button type="submit" class="signup">Sign Up</button>
          </div>
        </div>
      </form>
    </div>
    <!-- The Modal2 (contains the Sign Up form for Enterprice) -->
    <div id="id02" class="modal">
      <form class="modal-content" action="HotelRegServ" method="post">                                   <!-- enterprise -->
        <div class="container">
          <h1>Enterprice Sign Up</h1>
          <p>Please fill in this form to create an account.</p>
          <hr />
          <label for="name"><b>Hotel Name :</b></label>
          <input type="text" placeholder="Enter Name" name="name" required />

          <label for="add"><b>Location :</b></label>
          <input
            type="text"
            placeholder="Enter Location"
            name="add"
            required
          />

          <label for="email"><b>Hotel mail ID :</b></label>
          <input type="email" placeholder="Enter Email" name="email" required />

          <label for="ph"><b>Hotel Phone No :</b></label>
          <input
            type="number"
            placeholder="Enter Phone No"
            name="ph"
            required
          />

          <label for="idproof"><b>Upload Premise Permit :</b></label>
          <input type="file" id="myfile" name="myfile"  />

          <label for="psw"><b>Password :</b></label>
          <input
            type="password"
            placeholder="Enter Password"
            name="psw"
            required
          />

          <label for="psw-repeat"><b>Confirm Password :</b></label>
          <input
            type="password"
            placeholder="Enter Password"
            name="psw-repeat"
            required
          />

          <p>
            By creating an account you agree to our
            <a href="#" style="color: dodgerblue">Terms & Privacy</a>.
          </p>

          <div class="clearfix">
            <button type="submit" class="signup">Sign Up</button>
          </div>
        </div>
      </form>
    </div>
    <script>
      // Get the modal
      var modal1 = document.getElementById("id01");
      var modal2 = document.getElementById("id02");

      // When the user clicks anywhere outside of the modal, close it
      window.onclick = function (event) {
        if (event.target == modal1 || event.target == modal2) {
          modal1.style.display = "none";
          modal2.style.display = "none";
        }
      };
    </script>
  </body>
</html>
